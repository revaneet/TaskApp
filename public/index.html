<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/indexStyle.css">

    <title>Document</title>
</head>
<body>
    <div class="jumbotron" id="header-div">
        <h1>Task App</h1>
    </div>
    <div class="row" id="Main-Content">
        <div class="col-md-4" id="add-task-div">
            <h2>Add New Task </h2>
            <form>
                <div class="form-group">
                  <label >Title</label>
                  <input type="text" class="form-control" id="taskTitle" placeholder="Enter title">
                </div>

                <div class="form-group">
                  <label >Description</label>
                  <textarea class="form-control" id="taskDesc" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label >Due Date</label>
                    <input type="date" class="form-control" id="taskDueDate" >
                </div>

                <div class="form-group">
                    <label >Status</label>
                    <select class="form-control" id="taskStatus">
                      <option value="incomplete" selected>Incomplete</option>
                      <option value="completed">Completed</option>                  
                    </select>
                </div>

                <div class="form-group">
                    <label >Priority</label>
                    <select class="form-control" id="taskPriority">
                      <option value="medium" selected>Medium</option>
                      <option value="high">High</option>                      
                      <option value="low">Low</option>                 
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="add-task-button">Add</button>                
            </form>
        </div>
        <div class="col-md-4" id="all-tasks-div">
            <div>
                <h2>All Tasks</h2>
            </div>

        </div>

    </div>
</body>
</html>
