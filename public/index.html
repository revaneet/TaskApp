<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="scripts/indexScript.js"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Logo</a>        
    </nav>
    <!-- <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>TaskApp</h1>
         
        </div>
      </div> -->
    <div class="card bg-dark text-white" id="add-task-card" >
        <div class="card-header" data-toggle="collapse" data-target="#add-task-card-body">
            <h2>Add Task</h2>
        </div>
        <div class="card-body collapse" id="add-task-card-body">
            <form onsubmit="postNewTask(this)">
                <div class="form-group">
                  <label >Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>

                <div class="form-group">
                  <label >Description</label>
                  <textarea class="form-control" id="desc" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label >Due Date</label>
                    <input type="date" class="form-control" id="dueDate" >
                </div>

                <div class="form-group">
                    <label >Status</label>
                    <select class="form-control" id="status">
                      <option value="incomplete" selected>Incomplete</option>
                      <option value="completed">Completed</option>                  
                    </select>
                </div>

                <div class="form-group">
                    <label >Priority</label>
                    <select class="form-control" id="priority">
                      <option value="medium" selected>Medium</option>
                      <option value="high">High</option>                      
                      <option value="low">Low</option>                 
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="add-task-button">Add</button>                
            </form>
        </div>
    </div>
    
    <div class="card bg-light text-dark" id="all-tasks-card">
        <div class="card-header">
            <h1>All Tasks </h1>
        </div>
        <div class="card-body" id="all-tasks-card-body">

        </div>
        
    </div>

       

    
</body>
</html>
