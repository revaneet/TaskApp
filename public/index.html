<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/indexStyle.css">
    <script src="scripts/indexScript.js"></script>

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">TaskApp</a>        
    </nav>
    <!-- <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>TaskApp</h1>
         
        </div>
      </div> -->
    <div class="card bg-dark text-white" id="add-task-card" >
        <div class="card-header" data-toggle="collapse" data-target="#add-task-card-body">
            <h2>Add Task</h2>
        </div>
        <div class="card-body collapse" id="add-task-card-body">
            <form onsubmit="postNewTask(this)">
                
                <div class="form-group">
                  <label >Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>

                <div class="form-group">
                  <label >Description</label>
                  <textarea class="form-control" id="desc" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label >Due Date</label>
                    <input type="date" class="form-control" id="dueDate" >
                </div>

                <div class="form-group">
                    <label >Status</label>
                    <select class="form-control" id="status">
                      <option value="incomplete" selected>Incomplete</option>
                      <option value="completed">Completed</option>                  
                    </select>
                </div>

                <div class="form-group">
                    <label >Priority</label>
                    <select class="form-control" id="priority">
                      <option value="medium" selected>Medium</option>
                      <option value="high">High</option>                      
                      <option value="low">Low</option>                 
                    </select>
                </div>
                <button type="submit" class="btn btn-danger btn-md btn-block" id="add-task-button">Add</button>                
            </form>
        </div>
    </div>
    <div class="dropdown" id="order-dropdown">
        <button type="button" class="btn btn-dark dropdown-toggle text-white" data-toggle="dropdown">
          Sort Tasks By 
        </button>
        <ul class="dropdown-menu" id="orderUl">
          <li class="dropdown-item" >dueDate</li>
          <li class="dropdown-item" >status</li>
          <li class="dropdown-item" >priority</li>
          <li class="dropdown-item" >default</li>
          </ul>
      </div>
    <div class="card bg-danger text-light" id="all-tasks-card">
        <div class="card-header">
            <h1>All Tasks </h1>
        </div>
        <div class="card-body" id="all-tasks-card-body">

        </div>
        
    </div>
    <div class="modal" id="editModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Task</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form onsubmit="patchSelectedTask(this)" >
                    <div class="form-group">
                        <label >Due Date</label>
                        <input type="date" class="form-control" id="dueDateEdit" >
                    </div>
    
                    <div class="form-group">
                        <label >Status</label>
                        <select class="form-control" id="statusEdit">
                          <option value="incomplete" selected>Incomplete</option>
                          <option value="completed">Completed</option>                  
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label >Priority</label>
                        <select class="form-control" id="priorityEdit">
                          <option value="medium" selected>Medium</option>
                          <option value="high">High</option>                      
                          <option value="low">Low</option>                 
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger" id="buttonEdit">Done</button>                
                </form>
              
            </div>
      
      
          </div>
    </div>

       

    
</body>
</html>
